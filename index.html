<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>True and False</title>
</head>
<body>
    <main>
        <div class="phraseBox">
            <div class="phrase">
                <p>O cachorro tem quatro patas</p>
                <div class="boxOption vOption"></div>
            </div>
            <div class="phrase">
                <p>O gato não pode voar</p>
                <div class="boxOption vOption"></div>
            </div>
            <div class="phrase">
                <p>O pato não faz "Quack"</p>
                <div class="boxOption fOption"></div>
            </div>
            <div class="phrase">
                <p>As árvores não possuem tronco</p>
                <div class="boxOption fOption"></div>
            </div>
            <div class="phrase">
                <p>O Piupiu acha que viu um gatinho</p>
                <div class="boxOption vOption"></div>
            </div>
            <div class="phrase">
                <p>O pequeno bote dos indiozinhos virou</p>
                <div class="boxOption fOption"></div>
            </div>
        </div>
        <div class="optionsBox">
            <button class="reset">Reset</button>
            <div class="optionTrue boxOption">
                <div class="vOption optionGame" draggable="true">V</div>
                <div class="vOption optionGame" draggable="true">V</div>
                <div class="vOption optionGame" draggable="true">V</div>
                <div class="vOption optionGame" draggable="true">V</div>
                <div class="vOption optionGame" draggable="true">V</div>
                <div class="vOption optionGame" draggable="true">V</div>
            </div>
            <div class="optionFalse boxOption">
                <div class="fOption optionGame" draggable="true">F</div>
                <div class="fOption optionGame" draggable="true">F</div>
                <div class="fOption optionGame" draggable="true">F</div>
                <div class="fOption optionGame" draggable="true">F</div>
                <div class="fOption optionGame" draggable="true">F</div>
                <div class="fOption optionGame" draggable="true">F</div>
            </div>
            <button class="verificar">Verificar</button>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
